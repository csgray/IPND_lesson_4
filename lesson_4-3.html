<!-- Lesson 4.3: Forms-->

<!DOCTYPE html>
<html>
<head>
    <title>Lesson 4.3: Forms</title>
</head>
<body>

<form>
    <input type="text">
    <input type="password">
    <input type="checkbox">
</form>

<br>

<form>
    <label>
        One
        <input type="radio" name="q" value="one">
    </label>
    
    <label>
        Two
        <input type="radio" name="q" value="two">
    </label>

    <label>
        Three
        <input type="radio" name="q" value="three">
    </label>
    <br>
    <input type="submit"> <!--creates a submit button-->
</form>

<br>

<form>
    <select name="r">
        <option value="1">The Number One</option>
        <option value="2">two</option>
        <option value="3">three</option>
    </select>
    <br>
    <input type="submit">
</form>

</body>
</html>

<!-- 
<form action="http://www.google.com/search"> where the input submits to

<input type="text"> is the default and is a typeable form
<input type="password"> replaces the input with dots but sends it in plain text
<input type="checkbox"> creates a checkbox
<input type=:"radio"> creates radio buttons that are grouped with the same name

<input name=q> name of the input field

<input value="one"> sets the value of a button

<label> </label> labels the <input> contained within the tags

<select> creates a drop-down menu
-->
